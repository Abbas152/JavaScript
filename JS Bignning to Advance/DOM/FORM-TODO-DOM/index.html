<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <main class="container">
        <h2>Your Plan For Today?</h2>
        <form action="" class="form-ToDo">
            <input type="text" class="addToDo-input" placeholder="Add ToDo">
            <input type="submit" class="todo-btn" value="Add ToDo">
        </form>

        <ul class="todo-ul">
            <li><span>Add Something</span>
                <div class="btnDiv">
                    <button class="LiBtn DoneBtn">Done</button>
                    <button class="LiBtn RemoveBtn">Remove</button>
                </div>
            </li>
        </ul>
        
    </main>
</body>
</html>
